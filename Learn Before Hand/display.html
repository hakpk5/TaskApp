<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #img {
      height: 50px;
      width: 50px;
      /* this is inline-block by default  which lets
          settings widht and height*/
    }
    #div-1 {
      background-color: crimson;
       /* display: block; is default for divs */
       height: 20px;
       width: 101px;
    }
    #div-2 {
      background-color: greenyellow;
    }
    #span-1 {
      background-color: blueviolet;
    }

    #span-2 {
      background-color: violet;

    }
    
  </style>
</head>
<body>
  <div id="div-1">This is Div 1</div>
  <span id="span-1">This is a span</span>
  <img src="./kill.jpg" alt="linux-image" id="img">
  <span id="span-2">This is another span</span>
  <div id="div-2">This is another div</div>
</body>
</html>
